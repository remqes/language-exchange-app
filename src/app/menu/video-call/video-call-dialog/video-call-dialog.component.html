<h1 mat-dialog-title>Call Info</h1>
<div mat-dialog-content>
  <mat-form-field [cdkCopyToClipboard]="data.peerId ? data.peerId : ''" (click)="showCopiedSnackBar()">
    <mat-label>{{ data.joinCall ? 'Insert call id' : 'Click to copy call id' }}</mat-label>
    <input [disabled]="!data.joinCall" matInput [(ngModel)]="data.peerId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.peerId">Ok</button>
</div>
