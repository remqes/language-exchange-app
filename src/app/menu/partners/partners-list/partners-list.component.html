<div class="container">
  <mat-card class="example-card" *ngFor="let user of sortedArray">
    <mat-card-title-group>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <img mat-card-sm-image [src]="user.displayedPicture || 'assets/placeholder.png'" >
    </mat-card-title-group>
    <mat-card-content>
      <p>{{ user.bio }}</p>
      Score: {{ user.score | score }}
    </mat-card-content>
  </mat-card>
</div>
