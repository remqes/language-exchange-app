<mat-card class="example-card" *ngFor="let user of users$ | async">
  <mat-card-title-group>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <img mat-card-sm-image [src]="user.profilePicturePath ?? 'assets/placeholder.png'" >
  </mat-card-title-group>
  <mat-card-content>
    {{ user.bio }}
  </mat-card-content>
</mat-card>
